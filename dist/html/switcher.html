<!doctype html>
<meta charset="utf-8">

<title>Fast Tab Switcher</title>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        padding: 7px;
        padding-bottom: 24px;
        background: #eee;
    }

    input[type=text] {
        width: 100%;
        height: 40px;
        font-size: 26px;
        margin: 0;
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    input[type=text]:focus {
        outline: none;
    }

    ul {
        list-style: none;
        padding-left: 0;
        white-space: nowrap;
        overflow-x: hidden;
        overflow-y: auto;
        text-overflow: ellipsis;
        margin: 10px -7px 0 -7px;
        border-top: 1px solid #333;
        position: absolute;
        top: 45px;
        bottom: 25px;
        width: 100%;
        overflow-y: auto;
    }

    ul li {
        margin-left: 0;
        font-size: 15px;
        padding: 7px;
        border-bottom: 1px solid #333;
        cursor: pointer;
        position: relative;
    }

    ul li .close-button {
        position: absolute;
        top: 0;
        right: 0;
        padding: 0 10px;
        font-size: 30px;
        cursor: pointer;
        height: 100%;
        line-height: 200%;
        transition: opacity 0.5s;
        opacity: 0.3;
    }

    ul li .close-button:hover {
        opacity: 1;
    }

    ul li.selected {
        background-color: white;
    }

    ul li .bkg {
        vertical-align: bottom;
        width: 16px;
        height: 16px;
        display: inline-block;
        margin-right: 5px;
        background-size: 16px 16px;
    }

    ul li .match {
        text-decoration: underline;
        font-weight: bold;
    }

    ul li .url,
    ul li .title {
        text-overflow: ellipsis;
        width: calc(100% - 50px);
        display: inline-block;
        overflow: hidden;
    }

    ul li .url {
        color: #666;
        margin-left: 21px;
        padding-top: 5px;
    }

    .status {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 25px;
        background-color: white;
        padding: 3px;
        border-top: 1px solid black;
    }
</style>

<div id='switcher'></div>
<script src='../js/client-bundle.js'></script>
